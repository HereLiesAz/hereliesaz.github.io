prose:
  rooturl: 'assets/meta'
  siteurl: 'https://hereliesaz.com'
  media: 'assets/raw'
  ignore:
    - index.md
  metadata:
    # ARTWORK METADATA
    assets/meta:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "year"
        field:
          element: "text"
          label: "Year"
      - name: "description"
        field:
          element: "textarea"
          label: "Description"
          rows: 4
    
    # NEW: STATIC PAGES
    assets/pages:
      - name: "title"
        field:
          element: "text"
          label: "Page Title"
          placeholder: "About"
      - name: "slug"
        field:
          element: "text"
          label: "URL Slug"
          placeholder: "about"
