name: Construct the Void

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 */6 * * *' # Check for new art every 6 hours
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      # ----------------------------------------------------------------
      # PHASE 0: THE HEIST (Scraping the Album)
      # ----------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Scraper
        run: pip install gallery-dl

      - name: Scrape Album
        # We allow this step to fail (continue-on-error) so the site
        # still deploys even if Google temporarily blocks the scraper.
        continue-on-error: true
        run: |
          gallery-dl "${{ secrets.GOOGLE_PHOTOS_ALBUM_LINK }}" \
          --destination "assets/raw" \
          --filename "{filename}.{extension}" \
          --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:109.0) Gecko/20100101 Firefox/115.0" \
          --no-mtime

      # ----------------------------------------------------------------
      # PHASE 1: THE JANITOR (Deduplication)
      # ----------------------------------------------------------------
      - name: Install Processing Dependencies
        run: |
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install opencv-python-headless numpy timm scipy imagehash Pillow

      - name: Run The Janitor
        run: python scripts/deduplicate.py

      - name: Commit New Artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“¡ Scraped & Cleaned new assets"
          file_pattern: 'assets/raw/*'

      # ----------------------------------------------------------------
      # PHASE 2: THE GRINDER (3D Processing)
      # ----------------------------------------------------------------
      - name: Run The Grinder
        run: python scripts/grinder.py

      # ----------------------------------------------------------------
      # PHASE 3: THE BUILD (React PWA)
      # ----------------------------------------------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node Dependencies
        run: npm install

      - name: Build PWA
        run: npm run build

      # ----------------------------------------------------------------
      # PHASE 4: DEPLOY
      # ----------------------------------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
