name: Construct the Void

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          # Required for the commit-back to work
          ref: ${{ github.head_ref }}

      # ----------------------------------------------------------------
      # PHASE 0: THE JANITOR (Deduplication)
      # ----------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          # Added 'imagehash' and 'Pillow' for the Janitor
          pip install opencv-python-headless numpy timm scipy imagehash Pillow

      - name: Run The Janitor
        run: python scripts/deduplicate.py

      - name: Commit Deletions
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ§¹ Janitor removed duplicate assets"
          file_pattern: 'assets/raw/*'
        
      # ----------------------------------------------------------------
      # PHASE 1: THE GRINDER (Python Math Kernel)
      # ----------------------------------------------------------------
      - name: Run The Grinder
        run: python scripts/grinder.py

      # ----------------------------------------------------------------
      # PHASE 2: THE BUILD (React PWA)
      # ----------------------------------------------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Build PWA
        run: npm run build

      # ----------------------------------------------------------------
      # PHASE 3: DEPLOY (GitHub Pages)
      # ----------------------------------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
