name: Construct the Void

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions needed to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # PHASE 1: THE GRINDER (Python Math Kernel)
      # ----------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Grinder Dependencies
        run: |
          # Install CPU-only PyTorch to save CI bandwidth/time
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install opencv-python-headless numpy timm scipy

      - name: Run The Grinder
        run: python scripts/grinder.py
        # This reads 'assets/raw/*.jpg' and generates 'public/data/*.json' + 'manifest.json'

      # ----------------------------------------------------------------
      # PHASE 2: THE BUILD (React PWA)
      # ----------------------------------------------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Build PWA
        run: npm run build
        # Vite bundles the App Shell + the new JSON data located in public/data/

      # ----------------------------------------------------------------
      # PHASE 3: DEPLOY (GitHub Pages)
      # ----------------------------------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
