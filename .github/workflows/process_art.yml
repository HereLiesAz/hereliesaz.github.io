name: Process Art & Index

on:
  push:
    paths:
      - 'assets/raw/**'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  process-and-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: The Grinder (Processing)
        run: |
          # 1. Repair/Process Logic
          python scripts/repair_and_index.py 2> error.log

      - name: The Ghost (Pareidolia Injection)
        if: success()
        run: |
          # 2. Inject Watchers
          echo "Scanning for ghosts..."
          python scripts/pareidolia.py

      - name: The Librarian (Indexing)
        if: success()
        run: |
          # 3. Generate Manifest
          python scripts/indexer.py

      - name: Summon Jules (On Failure)
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Processing failed. Reporting to Jules..."
          if [ -f error.log ]; then
            cat error.log | python scripts/jules.py
          else
            echo "Unknown error occurred during processing." | python scripts/jules.py
          fi

      - name: Deploy Data to Orphan Branch
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public/data
          publish_branch: art-data
          keep_files: true
          commit_message: "Auto-generated Art Data: ${{ github.sha }}"
