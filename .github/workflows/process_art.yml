name: Art Processor (The Grinder)

on:
  push:
    paths:
      - 'assets/raw/**'
      - 'scripts/grinder.py'
      - 'scripts/indexer.py'

permissions:
  contents: write

jobs:
  grind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          # CPU-only Torch to save massive bandwidth/time
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          # Install other tools directly
          pip install numpy opencv-python-headless Pillow pillow-heif scipy timm huggingface_hub git+https://github.com/facebookresearch/segment-anything.git

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: assets/raw/**

      - name: Process New Art
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo "Processing the following files:"
          echo "$CHANGED_FILES"
          
          for file in $CHANGED_FILES; do
            echo "------------------------------------------------"
            echo "Grinding: $file"
            python scripts/grinder.py --input "$file"
            echo "Finished: $file"
          done

      - name: Scan for Ghosts (Pareidolia)
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Hallucinating faces in the noise..."
          python scripts/pareidolia.py

      - name: Rebuild Index
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Regenerating Global Manifest..."
          python scripts/indexer.py

      - name: Commit & Push Results
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          git config --global user.name "ArtGrinder Bot"
          git config --global user.email "bot@hereliesaz.com"
          git add public/data/*.json
          git add public/manifest.json
          git diff --staged --quiet || git commit -m "Generated structural data and manifest"
          git push

