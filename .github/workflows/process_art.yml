name: Process Art & Index

on:
  push:
    paths:
      - 'assets/raw/**'
      - 'scripts/**'
      - 'public/data/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-and-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Note: We are currently SKIPPING the heavy 'grinder.py' processing 
      # because GitHub Actions runners choke on the Segment Anything Model.
      # If you want to enable the AI Grinder in the cloud, uncomment dependencies here.
      
      - name: Run Repair and Indexer
        run: |
          python scripts/repair_and_index.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'Az-Bot'
          git config --global user.email 'bot@azrienoch.com'
          git add public/data/*.json
          git commit -m "Auto-repair and Index Update [skip ci]" || echo "No changes to commit"
          git push
      - name: Run Processing
        run: |
          python scripts/process.py 2> error.log
        id: process
      
      - name: Summon Jules (On Failure)
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat error.log | python scripts/jules.py
