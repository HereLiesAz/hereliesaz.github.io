name: Art Processor (The Grinder)

on:
  push:
    paths:
      - 'assets/raw/**'
      - 'scripts/grinder.py'

permissions:
  contents: write

jobs:
  grind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessary to see history for changed-files

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          # CPU-only Torch to save massive bandwidth/time
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: assets/raw/**

      - name: Process New Art
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo "Processing the following files:"
          echo "$CHANGED_FILES"
          
          for file in $CHANGED_FILES; do
            echo "------------------------------------------------"
            echo "Grinding: $file"
            python scripts/grinder.py --input "$file"
            echo "Finished: $file"
          done

      - name: Commit & Push Results
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          git config --global user.name "ArtGrinder Bot"
          git config --global user.email "bot@hereliesaz.com"
          git add public/data/*.json
          # We only commit if there are changes to commit
          git diff --staged --quiet || git commit -m "Generated structural data for new art"
          git push
