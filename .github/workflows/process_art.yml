name: Process Art (Matrix)

on:
  workflow_dispatch:
  push:
    paths:
      - 'assets/raw/**'
      - 'scripts/**'

permissions:
  contents: write

jobs:
  # PHASE 1: PARALLEL GRINDING
  grind:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # 0,1,2,3,4,5,6,7 - Run 8 jobs in parallel
        shard: [0, 1, 2, 3, 4, 5, 6, 7] 
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run Grinder (Shard ${{ matrix.shard }})
        run: |
          # Run 1/8th of the workload
          python scripts/grinder.py --input assets/raw --out temp_data --shard_index ${{ matrix.shard }} --total_shards 8

      - name: Upload Shard Artifact
        uses: actions/upload-artifact@v4
        with:
          name: art-shard-${{ matrix.shard }}
          path: temp_data/*.json
          retention-days: 1

  # PHASE 2: CONSOLIDATION & DEPLOY
  consolidate:
    needs: grind
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download All Shards
        uses: actions/download-artifact@v4
        with:
          pattern: art-shard-*
          path: public/data
          merge-multiple: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Index the Void
        run: |
          # Now that all JSONs are in public/data, generate the manifest
          python scripts/indexer.py

      - name: Deploy Data to Orphan Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public/data
          publish_branch: art-data
          keep_files: true
          commit_message: "New Art Data: ${{ github.sha }}"
