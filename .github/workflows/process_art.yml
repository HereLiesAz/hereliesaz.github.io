name: Process Art & Index

on:
  push:
    paths:
      - 'assets/raw/**'
      - 'scripts/**'
      - 'public/data/**'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  process-and-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Repair and Indexer
        id: processing
        run: |
          python scripts/repair_and_index.py 2> error.log
        continue-on-error: false

      - name: Summon Jules (On Failure)
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Processing failed. Reporting to Jules..."
          if [ -f error.log ]; then
            cat error.log | python scripts/jules.py
          else
            echo "Unknown error occurred during processing." | python scripts/jules.py
          fi

      - name: Commit and Push Changes
        if: success()
        run: |
          git config --global user.name 'Az-Bot'
          git config --global user.email 'bot@azrienoch.com'
          git add public/data/*.json
          git commit -m "Auto-repair and Index Update [skip ci]" || echo "No changes to commit"
          git push
