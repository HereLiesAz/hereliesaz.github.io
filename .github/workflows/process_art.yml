name: Process Art Pipeline

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch:      # Run manually
  push:
    paths:
      - 'scripts/**'      # Run if logic changes
      - 'assets/raw/**'   # Run if you manually upload

permissions:
  contents: write

concurrency:
  group: "art-processing"
  cancel-in-progress: true

jobs:
  refine-and-grind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      # ----------------------------------------------------------------
      # PHASE 0: THE HEIST (Scraping)
      # ----------------------------------------------------------------
      - name: Install Scraper
        run: pip install gallery-dl

      - name: Create Landing Zone
        run: mkdir -p assets/raw

      - name: Scrape Album
        continue-on-error: true
        # FIXED: Changed --destination to --directory
        # FIXED: Added path filter to ensure it doesn't create subfolders
        run: |
          gallery-dl "${{ secrets.GOOGLE_PHOTOS_ALBUM_LINK }}" \
          --directory "assets/raw" \
          --filename "{filename}.{extension}" \
          --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:109.0) Gecko/20100101 Firefox/115.0" \
          --no-mtime

      # ----------------------------------------------------------------
      # PHASE 1: THE JANITOR (Deduplication)
      # ----------------------------------------------------------------
      - name: Install Processing Dependencies
        run: |
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install opencv-python-headless numpy timm scipy imagehash Pillow

      - name: Run The Janitor
        run: python scripts/deduplicate.py

      # ----------------------------------------------------------------
      # PHASE 2: THE GRINDER (3D Depth Processing)
      # ----------------------------------------------------------------
      - name: Run The Grinder
        run: python scripts/grinder.py

      # ----------------------------------------------------------------
      # PHASE 3: COMMIT RESULTS
      # ----------------------------------------------------------------
      - name: Commit Data Artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸŽ¨ Volumetric Data Update"
          # No file_pattern = "git add ." (Catches everything)
